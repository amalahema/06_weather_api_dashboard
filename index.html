<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div class="row text-center bg-primary text-white">
    <h1>Weather Dashboard</h1>
  </div>

  <div class="row">     
      <div class="column col-2">
        <form>
          <label class="text-primary">Search for a City:</label>
          <input class="form-control my-2 text-primary" type="search" placeholder="Search" id="city">
          <button class="btn btn-outline-primary my-2" style="width: 100%" type="submit" id="search-button">Enter City</button>
        </form>
        <button class="btn btn-outline-primary my-2" style="width: 100%" type="submit" id="clear-button">Clear History</button>
        <div class="border-top border-primary" id="past-searches">
        </div>
      </div>

      <div class="column col-9">
        <div class="row" id="currentWeather"></div><!--to display the current weather of the city-->  
        <div class="row" id="fiveDayForecastHeader"></div>
        <div class="d-flex flex-row flex-wrap justify-content-between" id="fiveDayForecast"></div>
      </div>
      <script src="./assets/js/script.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </div>
</body>
</html>
